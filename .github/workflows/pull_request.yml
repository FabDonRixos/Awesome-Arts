on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âœ… Check Node Dependencies
        run: |
          npm ci
          npm run build

      - name: âœ… Run ESLint
        run: npm run lint

      - name: âœ… Run Prettier Check
        run: npm run prettier:check

      - name: âœ… Run TypeScript Type Check
        run: npm run tsc
