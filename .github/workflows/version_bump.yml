on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version name"
        required: true
        default: "minor"
        type: choice
        options:
          - major
          - minor
          - patch
  push:
    branches:
      - "master"

permissions:
  contents: write

jobs:
  createTag:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: ğŸ—ï¸ Set up Node.js v18.20.4
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.4

      - name: âœ… Check Node Dependencies
        run: npm install

      - name: ğŸ—ï¸ Set up Git
        run: |
          git config user.name "Github Action"
          git config user.email "action@fabian.li"

      - name: ğŸ” Determine Version Bump based on Inputs
        id: determine_version
        run: |
          VERSION_TYPE="${{ github.event.inputs.version || 'patch' }}"
          echo "Version bump type: $VERSION_TYPE"
          echo "bump_type=$VERSION_TYPE" >> $GITHUB_ENV

      - name: ğŸ”„ Update the version
        id: update_version
        run: |
          VERSION_TYPE="${{ env.bump_type }}"
          echo "Bumping version as $VERSION_TYPE"
          echo "version=$(npm version $VERSION_TYPE --no-git-tag-version)" >> $GITHUB_OUTPUT

      - name: âœ”ï¸ Commit all changes
        run: |
          git add -A  # Add all changes, including unmodified files from development
          git commit -m "Bump version to ${{ steps.update_version.outputs.version }}"

      - name: ğŸ“¤ Push the version bump
        run: |
          git push

      - name: ğŸ·ï¸ Create and push git tag
        run: |
          next_version=${{ steps.update_version.outputs.version }}
          git tag -a "$next_version" -m "Version $next_version"
          git push --follow-tags
