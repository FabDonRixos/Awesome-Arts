on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js v18.20.4
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.4

      - name: ğŸ› ï¸ Install and Build
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages